<head>
    <meta charset="UTF-8">

    <meta name="description" content="Storm reporting.">
    <link rel="shortcut icon" href="/favicon.ico">

        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Playfair+Display&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/css8.css">
</head>

<body>

    <header>
        <div class="top-bar">
            <img class="logo" src="images/umbrella300.png" alt="Cloud with umbrella image">
            <div class="title">
                <h1>Umbrella or Not</h1>
                <p class="motto">Do you need an umbrella today?</p>
            </div>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="/lesson4/preston-4.html">Home</a></li>
                <li><a href="/lesson5/preston-5.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a href="/lesson8/stormcenter.html">Storm Center</a></li>
                <li><a href="/lesson7/gallery-7.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Storm Report Center</legend>
                <label class='personal'>Full Name<span id='required'>* </span><input type='text' name='fname' pattern='[a-zA-Z ]{5,}'
                        required></label>
                <label class='personal'>Email<input type='email' name='email'
                        placeholder='emailaddress@email.com'></label>
                <label class='personal'>Phone<span id='required'>*</span><input type='tel' name='phone' required></label>
                <label class='personal'>Zip Code<span id='required'>*</span><input type='number' name='zip' required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class='storm-info'><input type='date' name='storm-date'></label>

                <label class='storm-info' for='storm-type'>Storm Type<input name='storm-type' list='storm-list'></label>
                <datalist id="storm-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>

                <label class="severity storm-info" for="severity">Storm Severity &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="10" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">10</span>
                </label>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label class='storm-info'>Storm Region
                    <select name='storm-region'>
                        <option value disabled selected>Select Region</option>
                        <option value='soda-springs'>Preston</option>
                        <option value='soda-springs'>Soda Springs</option>
                        <option value='fish-haven'>Fish Haven</option>
                    </select>
                </label>
                <div>In Danger?</div>
                <label class='storm-info'><input type='radio' name='in-danger' value='yes'>Yes</label>
                <label class='storm-info'><input type='radio' name='in-danger' value='maybe'>Maybe</label>
                <label class='storm-info'><input type='radio' name='in-danger' value='no'>No</label>
                <br>
                <label class='storm-info'>Additional Information<br>
                <textarea class='text-area'
                    placeholder="Please leave any additional information or comments here."></textarea></label>
            </fieldset>


            <input class='submit-button' type='submit' value='Report Storm'>
        </form>

    </main>
    <footer>
        <!--notes-->
        &copy; Umbrella or Not | Natalya Peet
        | <a class="assignment-portal" href="../index.html">Assignment Portal</a>
        <br><span id="day"></span> <span id="date"></span> <span id="month"></span> <span id="year"></span>
    </footer>
    <script src="javascript/js8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        //Font loader 
        WebFont.load({
            google: {
                families: ['Playfair Display, Open Sans Condensed']
            }
        });
    </script>

</body>

</html>
