    <main>
        <div class="thankyou">
            <p>Thank you for making a reservation with ~Scoots!<br>
                In order to complete your reservation we need to get a deposit from you.
</p>
<form method="get" action="#">
    <fieldset>
        <legend>Deposit</legend>
        <label class='personal'>Name on card<span class='required'>* </span><input type='text' name='fname'
                pattern='[a-zA-Z ]{20,}' required></label>
        <label class='personal'>Credit card number<span class='required'>*</span><input type='number' name='cc'
                placeholder='1234567812345678' required></label>
        <label class='personal'>Expiration<span class='required'>*</span><input type='date' name='exp'
                required></label>
                <input class='submit-button' type='submit' value='Complete Reservation'>
        </form>
        </div>

    </main>
